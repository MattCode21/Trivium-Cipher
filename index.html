<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivium Cipher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Trivium Cipher</h1>
        <h1 class="me">Mathew Kurian Pattam - B220045CS</h1>
    


        <label for="key">Key (80 bits):</label>
        <input type="text" id="key" placeholder="Enter 80-bit key here" />
        
        <label for="iv">IV (80 bits):</label>
        <input type="text" id="iv" placeholder="Enter 80-bit IV here" />
        <br><br>
        <button class="btn" onclick="generateKeyIV()">Auto-generate Key and IV</button>
        <br>

        <label for="plaintext">Plaintext:</label>
        <textarea id="plaintext" rows="4" placeholder="Enter your plaintext here"></textarea>

        <button class="btn" onclick="encrypt()">Encrypt</button>
        <br>

        <label for="ciphertext">Ciphertext:</label>
        <textarea id="ciphertext" rows="4" placeholder="Ciphertext will appear here" readonly></textarea>


        <button class="btn" onclick="decrypt()">Decrypt</button>
        <br>

        <label for="decrypted">Decrypted Text:</label>
        <textarea id="decrypted" rows="4" placeholder="Decrypted text will appear here" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
